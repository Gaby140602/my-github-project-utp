                    <h3>Entregan orden de proceder del plan de Ordenamiento Territorial de Arraiján y La Chorrera</h3>
                    <p>El ministro de Vivienda y Ordenamiento Territorial, Rogelio Paredes, realizó la entrega de la
                        orden de proceder para los estudios de la Visión Regional del sector Pacífico Oeste a la empresa
                        Sosa Arquitectos Urbanistas Consultores S.A. como parte de los Planes de Ordenamiento
                        Territorial para los distritos de Arraiján y La Chorrera.
                        Esta empresa fue la ganadora del proyecto que tiene una inversión de 640 mil dólares, mismo que
                        deberá ser entregado en un plazo de 10 meses desde la entrega de la orden de proceder. </p>
                    <img src="Imágenes/Noticia1.jpeg">

                </figure>

            <div class="card">
                <figure>
                    <h3>Docentes llegan a acuerdo con el MEDUCA: ¿Cuándo recibirán los pagos pendientes?</h3>
                    <p>Luego de horas en mesa de diálogo, docentes y el MEDUCA llegan a acuerdo respecto a pagos
                        pendientes del 2020. El Ministerio de Educación (MEDUCA) y representantes de 26 gremios
                        docentes, acordaron de un
                        acuerdo para el pago de los dos meses de ajustes salariales, en la segunda quincena de agosto
                        quedando el desembolso pendiente para el 30 de agosto de 2023. El Ministerio de Educación hará
                        frente a lo acordado por pasadas administraciones y cancelará
                        los meses de enero y febrero de aquel año. </p>
                    <img src="Imágenes/Noticia2.jpeg">
                </figure>
            </div>
            <div class="card">

                    <h3>Ingresos del gobierno, en números rojos en inicio del año</h3>
                    <p>En un año en el que se debe reducir el déficit fiscal, los ingresos están por debajo de lo
                        presupuestado y de lo recaudado el ejercicio anterior.Los ingresos del gobierno central
                        iniciaron el año 2023 con números negativos. En el periodo
                        entre enero y abril, los ingresos corrientes en efectivo totalizaron $1,908.3 millones, cifra
                        que representa un déficit de $363.7 millones o 16% cuando se compara con lo que se había
                        presupuestado para el mismo periodo del año, según se puede apreciar en un reporte de la
                        Dirección General de Ingresos (DGI). </p>
                    <img src="Imágenes/Noticia3.jpeg">
